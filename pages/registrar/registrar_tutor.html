		/* Logo no canto esquerdo */
		.logo-container {
			position: absolute;
			top: 20px;
			/* Distância do topo */

<body>
	<!-- Logo -->
	<div class="logo-container">
		<img src="images/logo.png" alt="Logo" class="logo">
	</div>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/capa2.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						Criar uma nova conta
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate="O nome de usuário é obrigatório">
						<span class="label-input100">Nome</span>
						<input class="input100" type="text" name="username" placeholder="Digite seu nome completo">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate="O Email de usuário é obrigatório">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="username" placeholder="Digite seu Email">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="O número de telefone é obrigatório ">
						<span class="label-input100">telefone</span>
						<input class="input100" type="password" name="pass" placeholder="Digite sua senha">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="O número de telefone é obrigatório">
						<span class="label-input100">Telefone</span>
						<input class="input100" type="tel" name="phone" placeholder="Digite seu telefone"
							pattern="[0-9]{2}[0-9]{5}-[0-9]{4}">
						<span class="focus-input100" data-symbol="&#xf095;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="O gênero é obrigatório">
						<span class="label-input100">Gênero</span>
						<select class="input100" name="gender">
							<option value="" disabled selected>Escolha seu gênero</option>
							<option value="masculino">Masculino</option>
							<option value="feminino">Feminino</option>
							<option value="outro">Outro</option>
						</select>
						<span class="focus-input100" data-symbol="&#xf007;"></span>
					</div>


					<div class="wrap-input100 validate-input" data-validate="A senha é obrigatória">
						<span class="label-input100">Senha</span>
						<input class="input100" type="password" name="pass" placeholder="Digite sua senha">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="A senha é obrigatória">
						<span class="label-input100">Confirmar senha</span>
						<input class="input100" type="password" name="pass" placeholder="Digite sua senha">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>



					<div class="text-right p-t-8 p-b-31">
						<a href="#">

						</a>
					</div>

				<!-- Sessão de cadastro comentada
						<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
						<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Cadastre-se
							</button>
							
						</div>
					</div>
				-->
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="button" class="login100-form-btn">
								Cadastre-se
							</button>

						</div>
					</div>




					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Ou registre-se usando
						</span>
					</div>

					<div class="flex-c-m">
						<a href="#" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="#" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>

					<br><br><br>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<a href="../index.html" class="login100-form-btn">
								Botão dev
							</a>
						</div>
					</div>


				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
