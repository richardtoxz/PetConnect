<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Perfil PetConnect</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../assets/img/pata.ico"/>
<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
<link rel="stylesheet" href="../assets/css/style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>
	
	<div class="limiter">
        <div class="container-login100" style="background-image: url('images/capa2.jpg');">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <div class="profile-pic-container text-center p-b-20">
                    <img src="images/Dr5.jpg" alt="Foto de Perfil" class="profile-pic">
                    <input type="file" id="profilePicInput" class="hidden">
                    <label for="profilePicInput" class="btn-upload">Alterar Foto</label>
                </div>
                <div class="profile-info">
                    <span class="login100-form-title p-b-49">
                        Meu Perfil
                    </span>
                    
                    <div class="wrap-input100 m-b-23">
                        <span class="label-input100">Nome:</span>
                        <span class="profile-data">João Silva</span>
                    </div>
                    
                    <div class="wrap-input100 m-b-23">
                        <span class="label-input100">Email:</span>
                        <span class="profile-data">joao.silva@email.com</span>
                    </div>
                    
                    <div class="wrap-input100 m-b-23">
                        <span class="label-input100">Telefone:</span>
                        <span class="profile-data">(61) 91122-3344</span>
                    </div>
                    
                    <div class="wrap-input100 m-b-23">
                        <span class="label-input100">Gênero:</span>
                        <span class="profile-data">Masculino</span>
                    </div>
                    
                    <div class="wrap-input100 m-b-23">
                        <span class="label-input100">Senha:</span>
                        <span class="profile-data">********</span>
                    </div>
                    
                    <div class="wrap-input100 m-b-23">
                        <span class="label-input100">Endereço:</span>
                        <span class="profile-data">Univesidade Catolica de Brasilia</span>
                    </div>

                    <div class="pet-profile-container">
                        <span class="login100-form-title p-b-20">Meus Pets</span>
                        <div class="pet-profile">
                            <a href="../perfilpet1/perfilpet1.html">
                                <img src="images/pet1.jpg" alt="Pet 1" class="pet-pic">
                            </a>
                            <a href="../perfilpet2/perfilpet2.html">
                                <img src="images/pet2.jpg" alt="Pet 2" class="pet-pic">
                            </a>
                            <a href="../perfilpet3/perfilpet3.html">
                                <img src="images/pet3.jpg" alt="Pet 3" class="pet-pic">
                            </a>
                        </div>
                    </div>
                    <br>
                    <div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<a href="" class="login100-form-btn">
								Adicionar Pet
							</a>
						</div>
					</div> 	
                    
                    
                </div>
            </div>
        </div>
    </div>
    
    <style>
    .profile-pic-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .profile-pic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #ddd;
    }
    .hidden {
        display: none;
    }
    .btn-upload {
        margin-top: 10px;
        padding: 5px 10px;
        background-color: #4CAF50;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    </style>
    

	<div id="dropDownSelect1"></div>
	
<script src="../assets/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/main.js"></script>
